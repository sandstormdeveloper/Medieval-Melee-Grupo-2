<!DOCTYPE html>
<html>
<head>
    <script src="js/phaser.js"></script> 
    <script src="js/main_menu.js"></script>
    <script src="js/game.js"></script>
</head>
<body>
    <script>

        const config = {
            type: Phaser.AUTO,
            width: 1280,
            height: 720,
            physics: {
                default: 'arcade',
                arcade: {
                    debug: true,
                    gravity: {y: 1200}
                }
            },

            scene: [MainMenuScene, GameScene]
        };

        const game = new Phaser.Game(config);
        game.scene.start('GameScene');
        
    </script>
</body>
</html>
